<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accound</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="login-submit">
        <img src="" alt="">
        <h2 class="text-center">Welcom To The Bank OF Anamika</h2>
        <div class="submit-issue">
            <h5>Login</h5>
            <input type="text" class="form-control" placeholder="Enter Your Email">
        </br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
        </br>
            <button class="btn btn-success" id="next-page">Submit</button>
        </div>
    </div>
    <div id="bank-info" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdrow status">
                    <h5>Withdrow</h5>
                    <h3>$ <span id="currentWithdrow">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$<span id="currentBalance">12500</span></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                   <div class=" submit-issue style-into">
                    <h5>Deposit</h5>
                    <input id="depositAmound" type="text" class="form-control" placeholder="Deposit amount">
                    <button class="btn btn-success" id="addDeposit">Enter</button>
                   </div>
                </div>
                <div class="col-md-6 ">
                    <div class="submit-issue style-into">
                        <h5>Withdrow</h5>
                        <input type="text" class="form-control" id="withdrowAmount" placeholder="Deposit amount">
                        <button class="btn btn-success" id="addWithdrow">Enter</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
         const nextPage = document.getElementById("next-page");
         nextPage.addEventListener('click' ,function(){
             const loginSubmit =document.getElementById("login-submit")
             loginSubmit.style.display ="none" ;
             const bankInfo =document.getElementById("bank-info");
             bankInfo.style.display ="block";
            })  
            //Depoist Section
            const addDepositBtn =document.getElementById("addDeposit")
            addDepositBtn.addEventListener('click' ,function(){
                const depositAmound =document.getElementById("depositAmound").value;
                const depositAmountNumber=parseFloat(depositAmound);
                updateSpanText("currentDeposit", depositAmountNumber);
                updateSpanText("currentBalance" , depositAmountNumber);
                document.getElementById('depositAmound').value =" ";

            })
            function updateSpanText (id,depositAmountNumber){
                const addAmount = document.getElementById(id).innerText;
                const addAmountNumber =parseFloat(addAmount);
                const totallAmount = depositAmountNumber +addAmountNumber
               document.getElementById(id).innerText = totallAmount;

            }
            //withdeow section
            const addWithdraw =document.getElementById("addWithdrow").addEventListener("click", function(){
                const addWithdrawNumber =document.getElementById('withdrowAmount').value
                const withdrowNumber =parseFloat(addWithdrawNumber);
                updateSpanText("currentWithdrow" , withdrowNumber);
                updateSpanText("currentBalance" ,-1*withdrowNumber);
                document.getElementById('withdrowAmount').value =" ";
            })
         

    </script>
    
</body>
</html>
